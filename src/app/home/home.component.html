<div class="container">
  <div class="row">
    <div class="col-md-3 col-sm-6" *ngFor="let post of blogData">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ post.title }}</mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="assets/images/image{{ post.imageId }}.jpg"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p>
            {{ post.body }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent">Görüntüle</button>
          <button mat-raised-button color="primary">Düzenle</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
