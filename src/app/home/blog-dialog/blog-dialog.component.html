<div style="display: flex; justify-content: space-between">
  <div style="display: flex; align-items: center">
    <h3 style="margin: 0px">
      <span>
        {{ isUpdate ? "Yaziyi Güncelle " : " yaziyi görümtüle" }}
      </span>
    </h3>
  </div>
  <button mat-button (click)="close()" style="font-size: 24px">X</button>
</div>
<mat-divider></mat-divider>
<div *ngIf="!isUpdate">
  <div class="row">
    <div class="col-md-6">
      <img src="assets/images/image{{ imageUrl }}.jpg" class="w-100" />
    </div>
    <div class="col-md-6">
      <h2>{{ title }}</h2>
      <p>
        {{ body }}
      </p>
    </div>
  </div>
</div>
<div *ngIf="!isUpdate"></div>
